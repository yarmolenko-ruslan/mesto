<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">

  <header class="header">
    <a href="#" class="logo link"></a>
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__info-text">
          <p class="profile__info-title">
            Жак-Ив Кусто
          </p>
          <p class="profile__info-subtitle">
            Исследователь океана
          </p>
          <button class="profile__info-button link" type="button"></button>
        </div>

      </div>
      <button class="profile__button link" type="button"></button>
    </section>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <button class="popup__close link" type="button"></button>
        <form class="popup__form">
          <input class="popup__input popup__input_place_top" value="Жак-Ив Кусто" maxlength="20" type="text">
          <input class="popup__input popup__input_place_bottom" value="Исследователь океана" maxlength="40" type="text">
          <button class="popup__button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <div class="elements">
      <ul class="elements__list">

        <li class="element">
          <img src="./images/element-1.jpg" alt="Старое и заброшенное здание" class="element__image">
          <div class="element__info">
            <h2 class="element__title">
              Карачаевск
            </h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/element-2.jpg" alt="Холмы на закате солнца" class="element__image">
          <div class="element__info">
            <h2 class="element__title">
              Гора Эльбрус
            </h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/element-3.jpg" alt="Величественные горы" class="element__image">
          <div class="element__info">
            <h2 class="element__title">
              Домбай
            </h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/element-2.jpg" alt="Холмы на закате солнца" class="element__image">
          <div class="element__info">
            <h2 class="element__title">
              Гора Эльбрус
            </h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/element-3.jpg" alt="Величественные горы" class="element__image">
          <div class="element__info">
            <h2 class="element__title">
              Домбай
            </h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/element-1.jpg" alt="Старое и заброшенное здание" class="element__image">
          <div class="element__info">
            <h2 class="element__title">
              Карачаево-Черкессия
            </h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>

      </ul>
    </div>

  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &#169; 2022 Mesto Russia
    </p>
  </footer>

  <script src="./script/script.js"></script>
</body>

</html>
