<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">

    <header class="header">
        <a href="#" class="logo link"></a>
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <p class="profile__info-subtitle">Исследователь океана</p>
                <button class="profile__info-button button" aria-label="Редактировать имя и информацию о себе" type="button"></button>
            </div>
            <button class="profile__button button" aria-label="Добавить новую карточку места" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list"></ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">
            &copy; 2022 Mesto Russia
        </p>
    </footer>

    <div class="popup popup-profile">
        <div class="popup__container">
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <button class="popup__close popup-profile__close button" aria-label="Закрыть" type="button"></button>
            <form class="popup__form popup-profile__form" name="popupForm">
                <input class="popup__input popup__input_place_top" name="name" value="Жак-Ив Кусто" maxlength="20" type="text" required>
                <input class="popup__input popup__input_place_bottom" name="job" value="Исследователь океана" maxlength="40" type="text" required>
                <button class="popup__button button" aria-label="Сохранить" type="submit">
          Сохранить
        </button>
            </form>
        </div>
    </div>

    <div class="popup popup-card">
        <div class="popup__container">
            <h2 class="popup__title">
                Новое место
            </h2>
            <button class="popup__close popup-card__close button" aria-label="Закрыть" type="button"></button>
            <form class="popup__form popup-card__form" name="popupForm">
                <input class="popup__input popup__input_place_top" name="title" maxlength="30" placeholder="Название" type="text" required>
                <input class="popup__input popup__input_place_bottom" name="link" placeholder="Ссылка на картинку" type="url" required>
                <button class="popup__button button" aria-label="Сохранить" type="submit">
          Создать
        </button>
            </form>
        </div>
    </div>

    <div class="popup popup-image">
        <div class="popup-image__container">
            <button class="popup-image__close button"></button>
            <img class="popup-image__img" src="" alt="">
            <p class="popup-image__title"></p>
        </div>
    </div>

    <template id="element-container">
    <li class="element">
      <img class="element__image" src="" alt="">
      <button class="element__trash-btn button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like button" type="button"></button>
      </div>
    </li>
  </template>

    <script src="./script/script.js" defer></script>
</body>

</html>
