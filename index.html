<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="logo link"></a></header><main class="content"><section class="profile"><img src="#" alt="Фотография пользователя" class="profile__avatar"/><div class="profile__cover"></div><div class="profile__info"><h1 class="profile__info-title"></h1><p class="profile__info-subtitle"></p><button class="profile__info-button button" aria-label="Редактировать имя и информацию о себе" type="button"></button></div><button class="profile__button button" aria-label="Добавить новую карточку места" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__close button" aria-label="Закрыть" type="button"></button><form class="popup__form" name="profile_form" novalidate><input class="popup__input popup__input_place_top" name="userName" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="popup__input-error input-name-error" id="userNameError"></span> <input class="popup__input popup__input_place_bottom" name="userAbout" value="Исследователь океана" placeholder="Род занятия" minlength="2" maxlength="200" required/> <span class="popup__input-error input-about-error" id="userAboutError"></span> <button class="popup__button button" aria-label="Сохранить" type="submit">Сохранить</button></form></div></div><div class="popup popup-card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><button class="popup__close button" aria-label="Закрыть" type="button"></button><form class="popup__form" name="card_form" novalidate><input class="popup__input popup__input_place_top" id="input-name" name="cardName" minlength="2" maxlength="30" placeholder="Название" required/> <span class="popup__input-error input-title-error" id="cardNameError"></span> <input class="popup__input popup__input_place_bottom" id="input-link" name="cardLink" placeholder="Ссылка на картинку" type="url" required/> <span class="popup__input-error input-link-error" id="cardLinkError"></span> <button class="popup__button button" aria-label="Создать" type="submit">Создать</button></form></div></div><div class="popup popup-confirmation"><div class="popup__container"><h2 class="popup__title popup__title-delete">Вы уверены?</h2><button class="popup__close button" aria-label="Закрыть" type="button"></button> <button class="popup__button button popup__button-delete" aria-label="Да" type="submit">Да</button></div></div><div class="popup popup-avatar"><div class="popup__container"><h2 class="popup__title popup__title-change">Обновить аватар</h2><button class="popup__close button" aria-label="Закрыть" type="button"></button><form class="popup__form" name="avatar_form" novalidate><input class="popup__input popup__input_place_bottom popup__input-change" name="avatarLink" placeholder="Введите ссылку на аватар" type="url" required/> <span class="popup__input-error input-avatar-error" id="avatarLinkError"></span> <button class="popup__button button" aria-label="Сохранить" type="submit">Сохранить</button></form></div></div><div class="popup popup-image"><div class="popup-image__container"><button class="popup__close button"></button> <img class="popup-image__img" src="#" alt="#"/><p class="popup-image__title"></p></div></div><template class="element-container"><li class="element" id=""><img class="element__image" src="#" alt="#"/> <button class="element__trash-btn button" aria-label="Удалить карточку" type="button"></button><div class="element__info"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__like button" type="button" aria-label="Нравится"></button> <span class="element__like-quantity">0</span></div></div></li></template></body></html>
